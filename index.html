<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./icon.ico">
    <script src="script.js"></script>
</head>

<body>
    <div class="conatiner">
        <div class="calc">
            <div class="output">
                <input type="text" id="screen"></input>
            </div>
            <div class="buttons">
                <div class="row">
                    <button id="clear" class="btn" onclick="clearDisplay()">C</button>
                    <button id="delete" class="btn" onclick="backSpace()">Del</button>
                    <button class="btn" onclick="btn_click('**')">x^</button>
                    <button class="btn" onclick="btn_click('+')">+</button>
                    <button class="btn" onclick="btn_click('*')">x</button>
                </div>
                <div class="row">
                    <button class="btn" onclick="btn_click(7)">7</button>
                    <button class="btn" onclick="btn_click(4)">4</button>
                    <button class="btn" onclick="btn_click(1)">1</button>
                    <button class="btn" onclick="btn_click('-')">-</button>
                    <button class="btn" onclick="btn_click('/')">รท</button>
                </div>
                <div class="row">
                    <button class="btn" onclick="btn_click(8)">8</button>
                    <button class="btn" onclick="btn_click(5)">5</button>
                    <button class="btn" onclick="btn_click(2)">2</button>
                    <button class="btn" onclick="btn_click(0)">0</button>
                    <button class="btn" onclick="btn_click('*10')" >x10</button>
                </div>

                <div class="row">
                    <button class="btn" onclick="btn_click(9)">9</button>
                    <button class="btn" onclick="btn_click(6)">6</button>
                    <button class="btn" onclick="btn_click(3)">3</button>
                    <button class="btn" onclick="btn_click('.')">.</button>
                    <button id="equals" class="btn" onclick="calculation('=')">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
